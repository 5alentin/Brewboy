<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            background-color: #1e1e1e; /* Dark background */
            color: #f0f0f0; /* Light text color */
            font-family: 'Courier New', monospace; /* Default font */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Courier New', monospace; /* Title font */
            color: #ffffff; /* White color for title */
            margin-bottom: 20px; /* Space below title */
        }

        p {
            color: #f0f0f0;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 15px; /* Padding for the button */
            border: none; /* No border */
            border-radius: 10px; /* Rounded corners */
            background-color: #4f43ae; /* Button color */
            color: #fff; /* Button text color */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Transition effect */
            width: 200px; /* Set width of the button */
        }

        button:hover {
            background-color: #b5b6e4; /* Darker button color on hover */
        }
    </style>
</head>
<body>
    <h1>Sorry for that! Check Back Later</h1>
    <p>Thanks for being curious but we are still Under Construction</p>
    <button onclick="window.location.reload(); history.back();">Go Back and Refresh</button>
</body>
</html>
